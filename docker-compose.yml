services:
  cervezario-app:
    image: node:22.9.0-alpine3.19
    working_dir: /usr/src/app
    env_file:
      - .env.develop
    volumes:
      - ./:/usr/src/app
    ports:
      - "4500:4500"
    command: "npm run start:dev"
  db:
    image: mysql:8.0.39-debian
    environment:
      MYSQL_ROOT_PASSWORD: clave123
    volumes:
      - ./db/script-creacion/creacion-db.sql:/docker-entrypoint-initdb.d/1.sql
      - ./db/script-creacion/datos.sql:/docker-entrypoint-initdb.d/2.sql
      - ./db/data_dev:/var/lib/mysql
    ports:
      - "4501:3306"